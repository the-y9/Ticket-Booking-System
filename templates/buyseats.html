<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying Seats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container mt-5">
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    
    {% else %}
    <h1 class="container mt-5"> {{user}} is buying {{seats}} seats for show - {{m}}</h1>
    <h3>payment logic here</h3>

    <form action="/paid/{{user|urlencode}}/{{seats|urlencode}}/{{id|urlencode}}/{{m|urlencode}}" id="emailForm" method="POST">
        <input type="submit" value="Paid" id="sendButton" class="btn btn-primary">
    </form>
    {% endif %}
</body>
</html>

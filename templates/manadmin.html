<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Manage Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex justify-content-between">            
            <form action="/admin/{{user}}">
                <input type="submit" value="Admin" class="btn btn-success ">
            </form>   
            <form action="/logout">
                <input type="submit" value="Log Out" class="btn btn-warning">
            </form> 
        </div>
    <div class="container mt-5">
        <h1 class="container mt-5">Manage Admin</h1>
        <br>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form action="/addadmin/{{user}}" method="POST" onsubmit="return confirmAdd()" >
            <label class="form-label" for="newadmin">New Admin <input class="form-control" name="newadmin" id="newadmin"></label>
            <label  class="form-label" for="mail">Mail <input class="form-control" name="mail" id="mail"></label>
            <label class="form-label" for="phone">Phone number <input class="form-control" name="phone" id="phone"></label>
            <label class="form-label" for="passadmin">Password <input class="form-control" type="password" name="passadmin" id="passadmin"></label>
            <input type="submit" value="Add Admin" class="btn btn-primary">
        </form>     
        <script>
            function confirmAdd() {
                var adminField = document.getElementById("newadmin");
                var mailField = document.getElementById("mail");
                var phoneField = document.getElementById("phone");

                if (adminField && mailField && phoneField) {
                    var admin = adminField.value;
                    var mail = mailField.value;
                    var phone = phoneField.value;
                    var confirmationMessage = "Adding admin - " + admin + " \nmail - " + mail + " \nphone number - " + phone;
                    return confirm(confirmationMessage);
                } else {
                    console.log("One or more input fields not found.");
                    return false;
                }
            }
        </script>
        
    </div>
    </body>
</html>
